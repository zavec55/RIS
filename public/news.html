    <section id="news-section">
        <h1>Dogodki</h1>
        <div id="news-container"></div>
        <p><a href='newsmanager.html'>Upravljanje novic</p>
    </section>

    <footer>
        <p>&copy; 2024 YogaFlex. Vse pravice pridr≈æane.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('http://164.8.218.218:3000/news/allnews')
                .then(response => response.json())
                .then(data => {
                    console.log('News data:', data);
                    const newsContainer = document.getElementById('news-container');
                    data.forEach(news => {
                        const newsDiv = document.createElement('div');
                        newsDiv.classList.add('news-article');

                        const title = document.createElement('h2');
                        title.textContent = news.title;

                        const image = document.createElement('img');
                        image.src = news.image;
                        image.alt = news.title;
                        image.classList.add('news-image');

                        const date = document.createElement('p');
                        const formattedDate = formatDate(news.date);
                        date.innerHTML = `<strong>Datum:</strong> ${formattedDate}`;

                        const content = document.createElement('p');
                        content.innerHTML = `<strong>Opis:</strong> ${news.content}`;

                        newsDiv.appendChild(title);
                        newsDiv.appendChild(image);
                        newsDiv.appendChild(date);
                        newsDiv.appendChild(content);

                        newsContainer.appendChild(newsDiv);
                    });
                })
                .catch(error => console.error('Error fetching news:', error));
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            return `${day}/${month}/${year}`;
        }
    </script>
